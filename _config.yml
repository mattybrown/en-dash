# Site
name: 'Emâ€”Dash'
description: 'Covering technology, gaming, and unique hardware and software from Aotearoa New Zealand.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: ''
email: 'matt@mattybrown.net'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-linkpreview

authors:
    matt:
      name:           Matt Brown
      site:           https://www.mattybrown.net
      avatar:         /assets/images/profile.jpg
      bio:            "Blogger, photographer, videographer, maker of things."
      email:          matt@mattybrown.net
      twitter:        https://twitter.com/mbrownnz


# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: matt
      avatar: /assets/images/profile.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
